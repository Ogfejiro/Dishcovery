<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <!-- Importing required Google Fonts: Poppins for the new design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password--inactive.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            
            <!-- Food Image Placeholder Top Left -->
            <div class="food-image top-left">
                <img src="../images/Frame 340.png"></img>
            </div>
            
            <div class="logo-area">
                <img src="../images/Frame 13.png"></img>
            </div>

            <!-- Food Image Placeholder Bottom Right -->
            <div class="food-image bottom-right">
                <img src="../images/Frame 340.png"></img>
            </div>
        </div>
        
        <div class="right-panel">
            <!-- Custom message box for feedback (replaces alert()) -->
            <div id="messageBox" class="message-box"></div>

            <img src="../images/Frame 13.png"/>
            <!-- Replicated typo from user's provided HTML -->
            <h3>
                Recover your Pasword
            </h3>
            <div class="recovery__instruction">
                <p>
                    Enter the email you used to sign up.
                </p>
                <p>
                    A reset link will be sent to the email.
                </p>
            </div>
            
            <div class="email__input">
                <label for="email"> Email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>

            <button>
                Send link
            </button>
        </div>
    </div>

    
    <script src="password.js"></script>
</body>
</html>
