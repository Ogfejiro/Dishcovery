<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="sign">
         <img src="../images/Frame 340.png" alt="">

         <div class="active">
            <div class="dish">
                    <div class="dish__details">
                        <h1>DISHCOVERY</h1>
                        <p>Create an account</p>
                        <p>Fill in your details to sign up</p>
                    </div>
                    <div class="dish__fills">
                        <form action="">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname">

                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">

                            <label for="email">Email</label>
                            <input type="email" id="email">

                            <label for="password1">Password</label>
                            <input type="password" id="password1">

                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2">


                            <button type="submit" class="sign--btn">Sign Up</button>
                            <p class="acc-log">Already have an account?</p>
                            <a href="" class="sign--log">Log in</a>
                        </form>
                    </div>
         </div>
    </section>

    
</body>
</html>
