<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery | Create Account</title>
  <link rel="stylesheet" href="inactive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="signup-container">
    <!-- Left Section -->
    <div class="left-panel">
      <img src="./images/food.png" alt="Food" class="food-img top" />
      <div class="logo">
        <img src="./images/Frame 13.png" alt="Dishcovery Logo" />
      </div>
      <img src="./images/food.png" alt="Food" class="food-img bottom" />
    </div>

    <!-- Right Section -->
    <div class="right-panel">
      <h1 class="brand-name">DISHCOVERY</h1>
      <h2 class="title">Create an account</h2>
      <p class="subtitle">Fill in your details to sign up</p>

      <form class="signup-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="First Name" required />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Password" required />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" required />
        </div>
        
        <button 
  type="button" 
  class="signup-btn" 
  onclick="window.location.href='../login/login.html'"
>
  Sign Up
</button>

      </form>

      <p class="login-text">
        Already have an account?
        <a href="login.html" class="login-link">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
