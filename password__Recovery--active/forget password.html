<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            overflow: hidden;
        }

        .forgot-password {
            display: flex;
            height: 100vh;
        }

        .left_panel {
            width: 45%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .left_panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
        }

        .content {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .header h1 {
            font-size: 28px;
            color: #d84444;
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .header p {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            height: 35px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #d84444;
            box-shadow: 0 0 0 2px rgba(216, 68, 68, 0.1);
        }

        .input-error {
            border-color: #d84444;
            background-color: #fff9f9;
        }

        .submit-btn {
            margin-top: 10px;
            height: 38px;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            background-color: #d84444;
            color: #fff;
            transition: 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn:hover {
            background-color: #c13c3c;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-login {
            margin-top: 5px;
            font-size: 13px;
            text-align: center;
        }

        a {
            color: #d84444;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d84444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            padding: 5px;
            background: #fff9f9;
            border-radius: 4px;
            border-left: 3px solid #d84444;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
            background: #f8fff8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4CAF50;
        }

        .success-message.show {
            display: block;
        }

        .info-message {
            color: #ff9800;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
            display: none;
            background: #fff3e0;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #ff9800;
        }

        .info-message.show {
            display: block;
        }

        .password-display {
            background: #f0f8ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .password-display.show {
            display: block;
        }

        .new-password {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #d84444;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            letter-spacing: 1px;
            border: 1px dashed #d84444;
        }

        .password-instructions {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-text {
            margin-top: 15px;
            color: #d84444;
            font-weight: 600;
        }
        
        .large-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d84444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 900px) {
            .forgot-password {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }

            body {
                overflow-y: auto;
            }
            
            .left_panel {
                width: 100%;
                height: 300px;
            }

            .right-panel {
                width: 100%;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 500px) {
            .content {
                max-width: 100%;
            }

            input {
                height: 38px;
            }

            .submit-btn {
                width: 100%;
            }

            .header p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="large-spinner"></div>
        <div class="loading-text" id="loadingText">Generating new password...</div>
    </div>

    <section class="forgot-password">
        <div class="left_panel">
            <img src="../images/Frame 340.png" alt="Dishcovery Food Illustration">
        </div>

        <div class="right-panel">
            <div class="content">
                <div class="header">
                    <h1>DISHCOVERY</h1>
                    <h2>Forgot Password</h2>
                    <p>Enter your email and we'll generate a new temporary password</p>
                </div>

                <div class="form-container">
                    <form id="forgotPasswordForm">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">
                            Generate New Password
                        </button>

                        <div class="success-message" id="successMessage"></div>
                        <div class="info-message" id="infoMessage"></div>
                        
                        <!-- New Password Display -->
                        <div class="password-display" id="passwordDisplay">
                            <h3>ðŸŽ‰ Your New Temporary Password</h3>
                            <div class="new-password" id="newPasswordText"></div>
                            <div class="password-instructions">
                                <strong>Use this password to login immediately!</strong><br>
                                We recommend changing your password after logging in.
                            </div>
                            <a href="../login-active_folder/login-active.html" class="submit-btn" style="display: inline-block; margin-top: 15px; text-decoration: none;">
                                Go to Login
                            </a>
                        </div>
                    </form>

                    <div class="back-login">
                        <p>Remember your password? <a href="../login-active_folder/login-active.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Authentication System with Forgot Password
        class DishcoveryAuth {
            constructor() {
                this.usersKey = 'dishcovery_users';
                this.init();
            }

            init() {
                // Initialize with demo users if none exist
                if (!localStorage.getItem(this.usersKey)) {
                    const demoUsers = [
                        {
                            id: 1,
                            firstName: "Demo",
                            lastName: "User",
                            email: "demo@dishcovery.com",
                            password: "demo123",
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 2,
                            firstName: "Test",
                            lastName: "User", 
                            email: "test@dishcovery.com",
                            password: "test123",
                            createdAt: new Date().toISOString()
                        }
                    ];
                    this.saveUsers(demoUsers);
                    console.log('Demo users initialized');
                }
            }

            getUsers() {
                return JSON.parse(localStorage.getItem(this.usersKey) || '[]');
            }

            saveUsers(users) {
                localStorage.setItem(this.usersKey, JSON.stringify(users));
            }

            findUserByEmail(email) {
                const users = this.getUsers();
                return users.find(user => user.email.toLowerCase() === email.toLowerCase());
            }

            updateUserPassword(email, newPassword) {
                const users = this.getUsers();
                const userIndex = users.findIndex(user => user.email.toLowerCase() === email.toLowerCase());
                
                if (userIndex === -1) {
                    return { success: false, error: 'User not found' };
                }

                // Update the password
                users[userIndex].password = newPassword;
                users[userIndex].passwordUpdatedAt = new Date().toISOString();
                
                this.saveUsers(users);
                
                return { 
                    success: true, 
                    user: {
                        firstName: users[userIndex].firstName,
                        email: users[userIndex].email
                    }
                };
            }

            generateTemporaryPassword() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let password = '';
                for (let i = 0; i < 10; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return password;
            }

            // Forgot Password Functionality
            async handleForgotPassword(email) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        try {
                            // Find user
                            const user = this.findUserByEmail(email);
                            if (!user) {
                                reject(new Error('No account found with this email address. Please check your email or sign up for a new account.'));
                                return;
                            }

                            // Generate new temporary password
                            const newPassword = this.generateTemporaryPassword();

                            // Update user's password
                            const updateResult = this.updateUserPassword(email, newPassword);
                            
                            if (!updateResult.success) {
                                reject(new Error('Failed to update password. Please try again.'));
                                return;
                            }

                            console.log(`Password reset for ${email}. New password: ${newPassword}`);

                            resolve({
                                success: true,
                                message: 'New temporary password generated successfully!',
                                newPassword: newPassword,
                                user: updateResult.user
                            });

                        } catch (error) {
                            reject(new Error('Failed to process password reset. Please try again.'));
                        }
                    }, 1500); // Simulate API delay
                });
            }
        }

        // Initialize the authentication system
        const auth = new DishcoveryAuth();

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("forgotPasswordForm");
            const submitBtn = document.getElementById("submitBtn");
            const successMessage = document.getElementById("successMessage");
            const infoMessage = document.getElementById("infoMessage");
            const passwordDisplay = document.getElementById("passwordDisplay");
            const newPasswordText = document.getElementById("newPasswordText");
            const loadingOverlay = document.getElementById("loadingOverlay");
            const loadingText = document.getElementById("loadingText");

            function showError(fieldId, message) {
                const errorElement = document.getElementById(fieldId);
                const inputElement = document.getElementById(fieldId.replace('Error', ''));
                errorElement.textContent = message;
                errorElement.classList.add('show');
                if (inputElement) inputElement.classList.add('input-error');
            }

            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('show');
                    el.textContent = '';
                });
                document.querySelectorAll('input').forEach(el => {
                    el.classList.remove('input-error');
                });
                successMessage.classList.remove('show');
                infoMessage.classList.remove('show');
                passwordDisplay.classList.remove('show');
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }

            function showInfo(message) {
                infoMessage.textContent = message;
                infoMessage.classList.add('show');
            }

            function showPasswordDisplay(password) {
                newPasswordText.textContent = password;
                passwordDisplay.classList.add('show');
                
                // Scroll to show the password
                setTimeout(() => {
                    passwordDisplay.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }

            function showLoading(message = "Generating new password...") {
                loadingText.textContent = message;
                loadingOverlay.classList.add('active');
            }

            function hideLoading() {
                loadingOverlay.classList.remove('active');
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Form Submission Handler
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();

                // Clear previous errors
                clearErrors();

                // Validation
                let hasErrors = false;
                
                if (!email) { 
                    showError('emailError', 'Email is required'); 
                    hasErrors = true; 
                } else if (!validateEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    hasErrors = true;
                }
                
                if (hasErrors) return;

                // Update button state and show loading
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="spinner"></span>Generating...';
                submitBtn.disabled = true;
                showLoading();

                try {
                    console.log('Processing password reset for:', email);
                    
                    // Use the auth system to handle password reset
                    const result = await auth.handleForgotPassword(email);

                    if (result.success) {
                        // Show success message
                        showSuccess(`âœ… ${result.message}`);
                        
                        // Display the new password
                        showPasswordDisplay(result.newPassword);
                        
                        hideLoading();
                        
                        // Clear form
                        form.reset();
                        
                        // Show info message
                        showInfo('ðŸ” Your password has been updated in the system. Use the temporary password above to login.');
                        
                        console.log(`Password reset successful for ${email}`);
                        console.log('New password:', result.newPassword);
                        
                    } else {
                        throw new Error('Password reset failed');
                    }
                } catch (error) {
                    hideLoading();
                    console.error('Password reset error:', error);
                    
                    // Show appropriate error message
                    const errorMessage = error.message;
                    
                    if (errorMessage.includes('No account found')) {
                        showError('emailError', 'No account found with this email address');
                        showInfo('Please check your email address or sign up for a new account.');
                    } else {
                        showError('emailError', errorMessage);
                    }
                } finally {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                }
            });

            // Real-time validation
            document.getElementById('email').addEventListener('input', () => {
                const errorId = 'emailError';
                const errorElement = document.getElementById(errorId);
                if (errorElement && errorElement.classList.contains('show')) {
                    errorElement.classList.remove('show');
                    document.getElementById('email').classList.remove('input-error');
                }
                infoMessage.classList.remove('show');
                passwordDisplay.classList.remove('show');
            });

            // Check if there's a pre-filled email from URL
            function checkUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                if (email) {
                    document.getElementById('email').value = email;
                }
            }

            // Initialize
            checkUrlParameters();
            console.log('Forgot password page initialized with working auth system');
            console.log('Available demo accounts: demo@dishcovery.com / test@dishcovery.com');
        });
    </script>
</body>
</html>
