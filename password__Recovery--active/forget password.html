<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forget password .css">
</head>
<body>
    
    <section class="forgot-password">
        <div class="forget-img">
            <img src="../images/Frame 340.png" alt="" height="800px">
        </div>

        <div class="recover">
            <div class="firstHeading">
                <h2>DISHCOVERY</h2>
                <p>Recover your Password</p>
            </div>
            <div class="secondHeading">
                <p>Enter the email you used to sign up.
                    <p> A reset link link will be sent to that email</p></p>
            </div>
            <div class="input-part">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </form>

                <button>Send Link</button>
            </div>
        </div>
    </section>
</body>
</html>
