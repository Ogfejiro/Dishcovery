<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery - Forgot Password</title>
    <link rel="stylesheet" href="forget password .css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="forgot-password">
        <div class="left_panel">
            <div class="image_placeholder top">
                <img src="../images/food.png">
            </div>
            
            <div class="logo_area">
                <img src="../images/Frame 13.png">
            </div>

            <div class="image_placeholder bottom">
                <img src="../images/food.png">
            </div>
        </div>

        <div class="right-panel">
            <h1>dishcovery</h1>
            <h2>forgot password</h2>
            <h3>Enter the email you used to sign up.<br>A reset link will be sent to that email</h3>
            
            <div class="input_wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <div class="submit_btn">
                    <button type="submit">Send Reset Link</button>
                </div>
            </div>

            <div class="back_login">
                <p>Remember your password?</p>
                <a href="../login-active_folder/login-active.html">Back to Login</a>
            </div>
        </div>
    </section>
</body>
</html>
