<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dishcovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            overflow: hidden;
        }

        .sign {
            display: flex;
            height: 100vh;
        }

        .sign img {
            width: 45%;
            height: 100%;
            object-fit: cover;
        }

        .active {
            width: 55%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            background-color: #fff;
        }

        .dish {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 100%;
        }

        .dish__details {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .dish__details h1 {
            font-size: 28px;
            color: #d84444;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .dish__details p {
            font-size: 14px;
            color: #555;
        }

        .dish__fills {
            flex-grow: 1;
            overflow-y: hidden;
            padding-right: 0;
            padding-bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            height: 35px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #d84444;
            box-shadow: 0 0 0 2px rgba(216, 68, 68, 0.1);
        }

        .input-error {
            border-color: #d84444;
            background-color: #fff9f9;
        }

        button {
            margin-top: 10px;
            height: 38px;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            background-color: #d84444;
            color: #fff;
            transition: 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 14px;
        }

        button:hover {
            background-color: #c13c3c;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: -5px;
        }

        .forgot-password a {
            color: #d84444;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .acc-log {
            margin-top: 5px;
            font-size: 13px;
            text-align: center;
            flex-shrink: 0;
        }

        a {
            color: #d84444;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d84444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            padding: 5px;
            background: #fff9f9;
            border-radius: 4px;
            border-left: 3px solid #d84444;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #f8fff8;
            border-radius: 6px;
            border: 1px solid #4CAF50;
        }

        .success-message.show {
            display: block;
        }

        .info-message {
            color: #ff9800;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
            display: none;
            background: #fff3e0;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #ff9800;
        }

        .info-message.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-text {
            margin-top: 15px;
            color: #d84444;
            font-weight: 600;
        }
        
        .large-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d84444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        .timeout-message {
            color: #ff9800;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        
        .timeout-message.show {
            display: block;
        }

        @media (max-width: 900px) {
            .sign {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }

            body {
                overflow-y: auto;
            }
            
            .sign img {
                width: 100%;
                height: 300px;
            }

            .active {
                width: 100%;
                box-shadow: none;
                padding: 30px 20px;
            }

            .dish {
                gap: 20px;
                max-height: unset;
                padding: 0;
            }

            .dish__fills {
                overflow-y: visible;
            }

            .dish__details h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 500px) {
            .dish {
                max-width: 100%;
            }

            input {
                height: 38px;
            }

            button {
                width: 100%;
            }

            .dish__details p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="large-spinner"></div>
        <div class="loading-text" id="loadingText">Logging you in...</div>
        <div class="timeout-message" id="timeoutMessage">
            ‚è≥ This is taking longer than expected. Please wait...
        </div>
    </div>

    <section class="sign">
        <!-- Using your original image path -->
        <img src="../images/Frame 340.png" alt="Dishcovery Illustration">

        <div class="active">
            <div class="dish">
                <div class="dish__details">
                    <h1>DISHCOVERY</h1>
                    <p>Welcome back</p>
                    <p>Please log in to your account</p>
                </div>

                <div class="dish__fills">
                    <form id="loginForm">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>

                        <div class="forgot-password">
                            <a href="../password__Recovery--active/forget password.html">Forgot password?</a>
                        </div>

                        <button type="submit" class="sign--btn" id="loginBtn">
                            Log In
                        </button>

                        <div class="success-message" id="successMessage"></div>
                        <div class="info-message" id="infoMessage"></div>
                        <div class="timeout-message" id="formTimeoutMessage"></div>

                        <p class="acc-log">Don't have an account?
                            <a href="../sign-up page/sign-up.html">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loginForm");
            const loginBtn = document.getElementById("loginBtn");
            const successMessage = document.getElementById("successMessage");
            const infoMessage = document.getElementById("infoMessage");
            const loadingOverlay = document.getElementById("loadingOverlay");
            const loadingText = document.getElementById("loadingText");
            const timeoutMessage = document.getElementById("timeoutMessage");
            const formTimeoutMessage = document.getElementById("formTimeoutMessage");

            // Use the deployed backend URL
            const API_BASE_URL = "https://dishcovery-backend-1.onrender.com";
            
            // Timeout handling
            const TIMEOUT_DURATION = 30000; // 30 seconds
            let timeoutId;

            function showError(fieldId, message) {
                const errorElement = document.getElementById(fieldId);
                const inputElement = document.getElementById(fieldId.replace('Error', ''));
                errorElement.textContent = message;
                errorElement.classList.add('show');
                if (inputElement) inputElement.classList.add('input-error');
            }

            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('show');
                    el.textContent = '';
                });
                document.querySelectorAll('input').forEach(el => {
                    el.classList.remove('input-error');
                });
                successMessage.classList.remove('show');
                infoMessage.classList.remove('show');
                formTimeoutMessage.classList.remove('show');
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }

            function showInfo(message) {
                infoMessage.textContent = message;
                infoMessage.classList.add('show');
            }

            function showLoading(message = "Logging you in...") {
                loadingText.textContent = message;
                loadingOverlay.classList.add('active');
                
                // Show timeout message after 10 seconds
                setTimeout(() => {
                    timeoutMessage.classList.add('show');
                }, 10000);
            }

            function hideLoading() {
                loadingOverlay.classList.remove('active');
                timeoutMessage.classList.remove('show');
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Check URL parameters for pre-filled email (from signup page)
            function checkUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                if (email) {
                    document.getElementById('email').value = email;
                }
            }

            // LOGIN BACKEND IMPLEMENTATION
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Clear previous errors
                clearErrors();

                // Validation
                let hasErrors = false;
                
                if (!email) { 
                    showError('emailError', 'Email is required'); 
                    hasErrors = true; 
                } else if (!validateEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    hasErrors = true;
                }
                
                if (!password) { 
                    showError('passwordError', 'Password is required'); 
                    hasErrors = true; 
                } else if (password.length < 6) { 
                    showError('passwordError', 'Password must be at least 6 characters'); 
                    hasErrors = true; 
                }
                
                if (hasErrors) return;

                // Update button state and show loading
                const originalBtnText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<span class="spinner"></span>Logging in...';
                loginBtn.disabled = true;
                showLoading();

                // Set timeout for the request
                timeoutId = setTimeout(() => {
                    hideLoading();
                    showInfo('‚è∞ Request is taking longer than expected. The backend might be starting up. Please try again in a moment.');
                    loginBtn.innerHTML = originalBtnText;
                    loginBtn.disabled = false;
                }, TIMEOUT_DURATION);

                try {
                    // Prepare data for backend
                    const loginData = {
                        email: email,
                        password: password
                    };

                    console.log('üîÑ Sending login request to backend...');

                    // REAL API CALL TO BACKEND with timeout
                    const controller = new AbortController();
                    const timeoutId2 = setTimeout(() => controller.abort(), TIMEOUT_DURATION);

                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId2);
                    clearTimeout(timeoutId);

                    console.log('üìä Response status:', response.status);

                    let data;
                    try {
                        data = await response.json();
                    } catch (parseError) {
                        console.error('‚ùå Failed to parse JSON response:', parseError);
                        throw new Error('Server returned an invalid response. Please try again.');
                    }

                    console.log('üìÑ Response data:', data);

                    // Handle different response statuses
                    if (response.ok) {
                        // SUCCESS - Login successful
                        showSuccess('‚úÖ Login successful! Redirecting...');
                        loadingText.textContent = 'Redirecting to dashboard...';
                        
                        // Store user data
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('userData', JSON.stringify(data.user));
                        }
                        
                        // Clear form
                        form.reset();
                        
                        // Redirect to dashboard after shorter delay
                        setTimeout(() => {
                            hideLoading();
                            window.location.href = "../admin-dashboard/admin.html";
                        }, 1500);
                        
                    } else {
                        hideLoading();
                        // Handle different error cases from backend
                        if (response.status === 400 || response.status === 401) {
                            showError('emailError', 'Invalid email or password');
                            showError('passwordError', 'Invalid email or password');
                        } else if (response.status === 404) {
                            showError('emailError', 'No account found with this email');
                        } else if (response.status === 500) {
                            showInfo('üõ†Ô∏è Server error: The backend is having issues. Please try again in a moment.');
                        } else {
                            throw new Error(data.message || `Login failed with status ${response.status}`);
                        }
                        loginBtn.innerHTML = originalBtnText;
                        loginBtn.disabled = false;
                    }

                } catch (error) {
                    hideLoading();
                    console.error('‚ùå Login error:', error);
                    
                    // Network errors or other issues
                    if (error.name === 'AbortError') {
                        showInfo('‚è∞ Request timeout: The server is taking too long to respond. This is normal for free hosting services. Please try again.');
                    } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        showInfo('üåê Network error: Please check your internet connection and try again');
                    } else {
                        showError('emailError', error.message || 'Login failed. Please try again.');
                    }
                    
                    loginBtn.innerHTML = originalBtnText;
                    loginBtn.disabled = false;
                }
            });

            // Real-time validation for better UX
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    const errorId = input.id + 'Error';
                    const errorElement = document.getElementById(errorId);
                    if (errorElement && errorElement.classList.contains('show')) {
                        errorElement.classList.remove('show');
                        input.classList.remove('input-error');
                    }
                });
            });

            // Check for pre-filled email from URL
            checkUrlParameters();
        });
    </script>
</body>
</html>
