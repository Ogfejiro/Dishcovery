<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../images/Frame 13.png" alt="Dishcovery Logo">
      
    </div>
    <nav class="nav-links">
      <a href="#">Recipes</a>
      <a href="#">Discover</a>
      <a href="#">Community</a>
      <a href="#">About</a>
    </nav>
    <div class="nav-buttons">
      <a href="../sign/inactive.html">
      <button class="btn-outline">Sign In</button>
      </a>

      <a href="../login/login.html">
      <button class="btn-filled">Get Started</button>
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Your <br> Next Favorite Dish</h1>
      <p>
        Explore thousands of recipes from around the world. Find inspiration, learn new
        cooking techniques, and connect with fellow food lovers.
      </p>

      <div class="search-bar">
        <input type="text" placeholder="Search for recipes, ingredients, cuisine..." />
        <button>Search</button>
      </div>

      <div class="stats">
        <div><h3>2k+</h3><p>Recipes</p></div>
        <div><h3>5k+</h3><p>Members</p></div>
        <div><h3>35+</h3><p>Cities</p></div>
      </div>
    </div>

    <div class="hero-image">
      <img src="../images/home.png" alt="Delicious Food">
    </div>
  </section>
</body>
</html>
