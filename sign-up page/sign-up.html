<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery | Sign Up</title>
  <link rel="stylesheet" href="sign-up.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="signup-container">
    <!-- Left Section -->
    <div class="left_panel">
      <div class="image_placeholder top">
        <img src="../images/food.png" alt="">
      </div>

      <div class="logo_area">
        <img src="../images/Frame 13.png" alt="Dishcovery Logo">
      </div>

      <div class="image_placeholder bottom">
        <img src="../images/food.png" alt="">
      </div>   
    </div>

    <!-- Right Section -->
    <div class="right-panel">
      <h1>dishcovery</h1>
      <h2>Create an account</h2>
      <h3>Fill in your details to sign up</h3>

      <form class="signup-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="First Name" required />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Password" required />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" required />
        </div>

        <button type="submit" class="signup-btn"> Sign-Up </button>
      </form>

      <div class="pre_user">
        <p>Already have an account?</p>
        <a href="../login-active_folder/login-active.html">Login</a>
      </div>
    </div>
  </section>

  <script src="inactive.js"></script>
</body>
</html>
