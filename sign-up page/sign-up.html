<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account sign up/ | Dishcovery</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <section class="sign">
    <img src="../images/Frame 340.png" alt="Dishcovery Illustration">

    <div class="active">
      <div class="dish">
        <div class="dish__details">
          <h1>DISHCOVERY</h1>
          <p>Create an account</p>
          <p>Fill in your details to sign up</p>
        </div>

        <div class="dish__fills">
          <form action="">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your first name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Enter your password">

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm password">

            <button type="submit" class="sign--btn">Sign Up</button>

            <p class="acc-log">Already have an account?
              <a href="../login-active_folder/login-active.html">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="inactive.js"></script>
  </section>
</body>
</html>
