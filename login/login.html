<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery Login</title>
  <link rel="stylesheet" href="login.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <section class="login_page">
    <div class="left_panel">
      <div class="image_placeholder top">
        <img src="../images/food.png" />
      </div>

      <div class="logo_area">
        <img src="../images/Frame 13.png" />
      </div>

      <div class="image_placeholder bottom">
        <img src="../images/food.png" />
      </div>
    </div>

    <div class="right-panel">
      <h1>dishcovery</h1>
      <h2>welcome back</h2>
      <h3>Please Log in</h3>

      <!-- Login Form -->
      <form onsubmit="handleLogin(event)">
        <div class="form_wrapper">
          <div class="input_wrapper">
            <label for="email">Email</label>
            <input id="email" type="text" required />

            <label for="password">Password</label>
            <input id="password" type="password" required />

            <div class="forgot_password">
              <a href="#">Forgot password?</a>
            </div>

            <div class="submit_btn">
              <button class="log-in_btn" type="submit">Log in</button>
            </div>
          </div>
        </div>

        <div class="new_user">
          <p>Don't have an account?</p>
          <a href="../signup/signup.html">Sign up</a>
        </div>
      </form>

      <div class="redirect_btn">
        <button>
          <img src="../images/logos_google-icon.png" />
          <p>Continue with Google</p>
        </button>

        <button>
          <img src="../images/ic_outline-apple.png" />
          <p>Continue with Apple</p>
        </button>

        <button>
          <img src="../images/ic_outline-email.png" />
          <p>Continue with Email</p>
        </button>
      </div>
    </div>
  </section>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // prevent form from reloading page

      // You can add real login validation here later.
      // For now, it just redirects to your dashboard.
      window.location.href = "../dishcovery-dashboard/index.html";
    }
  </script>
</body>
</html>
