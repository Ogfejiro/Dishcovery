<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="food-image top-left">
                <div class="image-placeholder">
                    <img src="../images/food.png"></img>
                </div>
            </div>
            
            <div class="logo-area">
                <img src="../images/Frame 13.png"></img>
            </div>

            <div class="food-image bottom-right">
                <div class="image-placeholder">
                    <img src="../images/food.png"></img>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <h1 class="app-name">DISHCOVERY</h1>
            <h2 class="log-in-title">Log in</h2>

            <div class="social-login-buttons">
                <button class="login-button google">
                    <span class="icon">
                        <img src="../images/logos_google-icon.png"></img>
                    </span> Continue with Google
                </button>
                <button class="login-button apple">
                    <span class="icon">
                        <img src="../images/ic_outline-apple.png"></img>
                    </span> Continue with Apple
                </button>
                <button class="login-button email">
                    <span class="icon">
                        <img src="../images/ic_outline-email.png"></img>
                    </span> Continue with Email
                </button>
            </div>

            <p class="signup-prompt">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
