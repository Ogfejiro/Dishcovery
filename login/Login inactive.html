<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./login inactive.css">
</head>
<body>
   <section class="login-inactive">
    <img src="../images/Frame 340.png" alt="">

    <div class="login-inactive__container">
        <div class="login-inactive__container__details">
            <div class="login-inactive__container__details-1">
                <h2>DISHCOVERY</h2>
                <h3>Welcome Back</h3>
                <p>Please Login</p>
            </div>
            <div class="login-inactive__container__details-2">
                <form action="">
                    <label for="email">Email</label>
                <input type="email" id="email">

                <label for="password">Password</label>
                <input type="password" id="password">
                <a href="" class="forgot">Forgot password</a>
                </form>
                <div class="btn-details">
                    <button type="submit" class="login-btn">Log in</button>

                <p>Dont Have an account? </p>
                    <a href="">Sign in</a>
                </div>
                
            </div>
        </div>
    </div>
   </section> 
</body>
</html>
