<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery Dashboard</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../images/Frame 13.png" alt="Dishcovery Logo" />
      </div>

      <nav class="menu">
        <a href="#" class="nav-link active" data-page="home"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#" class="nav-link" data-page="search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
        <a href="#" class="nav-link" data-page="notifications"><i class="fa-solid fa-bell"></i> Notification</a>
        <a href="../admin-dashboard/admin.html" class="nav-link" data-page="add"><i class="fa-solid fa-plus"></i> Add Recipe</a>
        <a href="#" class="nav-link" data-page="my-recipes"><i class="fa-solid fa-book"></i> My Recipe</a>
        <a href="#" class="nav-link" data-page="profile"><i class="fa-solid fa-user"></i> Profile</a>
      </nav>

      <a href="../home/home.html">
        <button class="more-btn" id="closeSidebar">
          <i class="fa-solid fa-xmark"></i> Close
        </button>
      </a>
    </aside>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <main class="main">
      <!-- HOME PAGE -->
      <section id="homePage" class="page active-page">
        <header class="topbar">
          <button class="toggle-sidebar"><i class="fa-solid fa-bars"></i></button>
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="breakfast">Breakfast</button>
            <button class="filter-btn" data-filter="lunch">Lunch</button>
            <button class="filter-btn" data-filter="dinner">Dinner</button>
            <button class="filter-btn" data-filter="snacks">Snacks</button>
            <button class="filter-btn" data-filter="drinks">Drinks</button>
          </div>
        </header>

        <section class="recipe-grid" id="homeRecipes">
          <!-- Dynamic recipes will load here -->
        </section>
      </section>

      <!-- SEARCH PAGE -->
      <section id="searchPage" class="page">
        <header class="topbar">
          <button class="toggle-sidebar"><i class="fa-solid fa-bars"></i></button>
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="breakfast">Breakfast</button>
            <button class="filter-btn" data-filter="lunch">Lunch</button>
            <button class="filter-btn" data-filter="dinner">Dinner</button>
            <button class="filter-btn" data-filter="snacks">Snacks</button>
            <button class="filter-btn" data-filter="drinks">Drinks</button>
          </div>
        </header>

        <div class="search-area">
          <input type="text" id="searchInput" placeholder="Search for recipes..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <section class="recipe-grid" id="searchResults"></section>
      </section>
    </main>
  </div>
</body>
</html>
