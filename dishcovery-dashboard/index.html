<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../images/Frame 13.png" alt="Dishcovery Logo" />
      </div>

      <nav class="menu">
        <a href="#" class="nav-link active" data-page="home"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#" class="nav-link" data-page="search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
        <a href="#" class="nav-link" data-page="notifications"><i class="fa-solid fa-bell"></i> Notification</a>
        <a href="../admin-dashboard/admin.html" class="nav-link"><i class="fa-solid fa-plus"></i> Add Recipe</a>
        <a href="#" class="nav-link" data-page="my-recipes"><i class="fa-solid fa-book"></i> My Recipes</a>
        <a href="#" class="nav-link" data-page="profile"><i class="fa-solid fa-user"></i> Profile</a>
      </nav>
      

      <a href="../home/home.html">
        <button class="more-btn"><i class="fa-solid fa-xmark"></i> Close</button>
      </a>
    </aside>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main">
      <header class="topbar">
        <button class="toggle-sidebar" id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="breakfast">Breakfast</button>
          <button class="filter-btn" data-filter="lunch">Lunch</button>
          <button class="filter-btn" data-filter="dinner">Dinner</button>
          <button class="filter-btn" data-filter="snacks">Snacks</button>
          <button class="filter-btn" data-filter="drinks">Drinks</button>
        </div>
      </header>

      <!-- HOME PAGE -->
      <section id="homePage" class="page active-page">
        <section class="recipe-grid" id="homeRecipes"></section>
      </section>

      <!-- SEARCH PAGE -->
      <section id="searchPage" class="page">
        <div class="search-area">
          <input type="text" id="searchInput" placeholder="Search for recipes..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <section class="recipe-grid" id="searchResults"></section>
      </section>

      <!-- RECIPE DETAIL PAGE -->
      <section id="recipeDetailPage" class="page recipe-detail">
        <button id="backToRecipes" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Recipes</button>
        <div class="recipe-detail-content">
          <img id="detailImage" src="placeholder1.jpg" alt="Recipe Image" />
          <div class="recipe-text">
            <h2 id="detailName">Recipe Name</h2>
            <p id="detailCategory" class="category">Category</p>
            <p id="detailTime"><i class="fa-regular fa-clock"></i> <span>20 mins</span></p>
            <p id="detailDescription">Description about the recipe...</p>
            <h3>Ingredients</h3>
            <ul id="detailIngredients">
              <li>Loading...</li>
            </ul>
            <h3>Instructions</h3>
            <ol id="detailInstructions">
              <li>Loading...</li>
            </ol>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
