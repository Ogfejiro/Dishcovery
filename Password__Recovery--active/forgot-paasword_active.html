<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Pasword</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="forgot-password_active.css">
</head>
<body>
    <section class="recover_page">
        <div class="recover_container">
            <div class="left_panel">
                <div class="image_placeholder top">
                    <img src="../images/food.png">
                </div>
            
            
                <div class="logo_area">
                    <img src="../images/Frame 13.png">
                </div>

                <div class="image_placeholder bottom">
                    <img src="../images/food.png">
                </div>
            </div>

            <div class="right_panel">
                <h3>
                    Recover your Pasword
                </h3>
                <div class="recovery__instruction">
                    <p>
                    Enter the email you used to sign up.
                    </p>
                    <p>
                    A reset link will be sent to the email.
                    </p>
                </div>
        
                <div class="email__input">
                    <label for="email"> Email</label>
                    <input type="text" id="email">
                </div>
            
                <button>
                    Send link
                </button>
            </div>
        </div>
    </section>
</body>
</html>
