<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dishcovery - Sign Up</title>
  <link rel="stylesheet" href="create-account.css">
</head>
<body>
  <section class="login_page">
        <div class="left_panel">
            <div class="image_placeholder top">
                <img src="../images/food.png">
            </div>
            
            
            <div class="logo_area">
                <img src="../images/Frame 13.png">
            </div>

                <div class="image_placeholder bottom">
                    <img src="../images/food.png">
                </div>
            
        </div>

        <div class="right-panel">
            <h1>dishcovery</h1>
            <h2>Create an account</h2>
            
            



            <div class="redirect_btn">
                <button>
                        <img src="../images/logos_google-icon.png">
                     <p>Continue with Google</p>
                </button>

                <button>
                        <img src="../images/ic_outline-apple.png">
                         <p>Continue with Apple</p>
                </button>

                <button>
                    <img src="../images/ic_outline-email.png">
                     <p>Continue with Email</p>
                </button>
            </div>

             <div class="new_user">
                    <p>Already have an account?</p>
                    <a href="">Login</a>
                </div>
         
        </div>
    </section>
</body>
</html>
